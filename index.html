        <form>
            <legend>Интеграл</legend>
            <label class="control-label" for="inputFunction">Подынтегральная функция</label>
            <input id="inputFunction" class="input-xxlarge" type="text" placeholder="x^2"/>
            <span class="help-block">Выражение зависящее от x</span>

            <label class="control-label">Пределы интегрирования:&nbsp;</label>
            <label class="control-label" for="inputA">нижний</label><input id="inputA" class="input-small" type="text" placeholder="0">
            <label class="control-label" for="inputB">верхний</label><input id="inputB" class="input-small" type="text" placeholder="1">

            <label class="control-label" for="inputStep">Количество разбиений:&nbsp;</label>
            <input id="inputStep" class="input-small" type="text" placeholder="10">
            <span class="help-block">Точность и длительность вычислений возврастает с числом шагов</span>

            <label class="checkbox">
              <input id="inputDeviation" type="checkbox" value="">
              Оценивать погрешность?
            </label>
            <span class="help-block">Расчёт погрешности замедляет вычисление интеграла.</span>
        </form>
